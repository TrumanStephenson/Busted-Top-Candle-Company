    <body>
        <div class="container">
            <main class="justify-content-center" id="main_form">
                <!-- Pricing Section:
                Maybe a row for the list. Boxed out and make the prices pop more.
                ex: 
                https://codepen.io/knyttneve/pen/NWjwbKz
                https://codepen.io/chaoticpotato/pen/zYEPRYG
                https://codepen.io/Qudusayo/pen/eYJKzdZ
                -->
                <form class="paragraph-container row p-3 mt-3 m-3">
                    <div class="col-sm-3">
                        <label class="mt-3">Scents</label>
                        <div class="col-sm-12">
                            <select id="inputPayments" class="form-control">
                                <option selected>Select...</option>
                                <option>Lavender</option>
                                <option>Citrus</option>
                                <option>Cinamon</option>
                            </select>
                        </div>
                        <label for="">How many?</label>
                        <input type="number" class="form-control" id="inputQuantity" placeholder="Amount">
                        <label for="inputQuantity">Cost</label>
                        <div class="fw-bold mt-2 p-2 border rounded" id="costDisplay"></div>
                    </div>
                    <div class="col-sm-6 mt-4">
                        <label>Contact information</label>
                        <div>
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div>
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, unit, floor, etc...">
                        </div>
                        <div class="">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-sm-5">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Select...</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label for="inputZip">Zip</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                        <label class="mt-3">Preferred Payment:</label>
                        <div class="col-sm-5">
                            <select id="inputPayments" class="form-control">
                                <option selected>Select...</option>
                                <option>Cash App</option>
                                <option>Venmo</option>
                                <option>Square</option>
                            </select>
                        </div>
                        <button type="submit" class="col-sm-6 btn mt-3 btn-primary mt-2">Submit order</button>
                    </div>
                    
                </form>
            </main>
        </div>

        <footer class="p-3 mt-4" id="footer_footer">
