        <div class="row mx-auto">

    <!-- Pricing Section:
        Maybe a row for the list. Boxed out and make the prices pop more.

    <body>
        <div class="container">

            <main class="justify-content-center" id="main_form">

                <form class="paragraph-container row p-3 mt-3 m-3" id="submit_form">
                    <div class="col-sm-6">
                        <label class="mt-4">Tasting room collection</label>
                        <br>
                        <label>Scents</label>
                        <select name="scent-selection" id="inputPayments" class="form-control" aria-required="true">
                            <option selected>Select...</option>
                            <option>Lavender</option>
                            <option>Citrus</option>
                            <option>Cinamon</option>
                        </select>
                        
                        <label for="">How many candles?</label>
                        <input type="number" class="form-control" id="inputQuantity" placeholder="Amount" aria-required="true">

                        <label for="inputQuantity">Cost</label>
                        <div class="mt-2 p-2 col-sm-3" id="costDisplay">Total: </div>
                        
                    </div>
                   
                    <div class="col-sm-6 mt-4">
                        <label>Contact information</label>
                        <div>
                            <label for="inputFirstName">First Name</label>
                            <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First name" aria-required="true">
                        </div>
                        <div>
                            <label for="inputLastName">Last Name</label>
                            <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Last name" aria-required="true">
                        </div>
                        <div>
                            <label for="inputEmail4">Email</label>
                            <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" aria-required="true">
                        </div>
                        <div>
                            <label for="inputAddress">Address</label>
                            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" aria-required="true">
                        </div>
                        <div class="">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, unit, floor, etc..." aria-required="true">
                        </div>
                        <div class="">
                            <label for="inputCity">City</label>
                            <input type="text" name="city" class="form-control" id="inputCity" aria-required="true">
                        </div>
                        <div class="col-sm-5">
                            <label for="inputState">State</label>
                            <select name="state" class="form-control" id="inputState" aria-required="true">
                                <option selected>Select...</option>
                            </select>
                        </div>
                        <div class="col-sm-5">
                            <label for="inputZip">Zip</label>
                            <input type="number" name="zip" class="form-control" id="inputZip" aria-required="true">
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Submit order</button>
                    </div>
                    
                </form>
            </main>
        </div>

        <footer class="p-3 mt-4" id="footer_footer">
            <address class="contact mx-auto text-center text-white p-3" id="contact_info">
                <h5>Contact</h5>
                <ul>
                    <li><a  class="text-decoration-none"
                            id="phone_number" 
                            href="tel:+19168735110">
                            <i>(916) 873-5110</i>
                        </a>
                    </li>
                    <li>
                        <a  class="email-address text-decoration-none"
                            id="email_address" 
                            href="mailto:bustedtopcandles@gmail.com?subject=Busted Top Candle Order&body=Hello,%0A%0AI'm%20interested%20in%20ordering">
                            Email us!
                        </a>
                    </li>
                    <li><a  class="text-decoration-none"
                            id="facebook_link" 
                            href="https://www.facebook.com/bustedtopcandles"
                            target="_blank">
                            Facebook
                        </a>
                    </li>
                    <li><img class="flag" id="gba_flag" alt="ProudlyMadeInTheUSA" src="../assets/pictures/USA-Flag.webp"></li>
                </ul>
            </address>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/script/script.js" defer></script>

    </body>
