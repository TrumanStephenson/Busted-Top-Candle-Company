<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/stylesheets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Busted Top Candle Company</title>
    </head>

    <body class="d-flex flex-column">
        
            <header class="position-sticky p-3 fs-4" id="busted_top_candle_company">
                <div class="mx-auto">
                    <div>Busted Top Candle Company</div>
                </div>
                <div>
                    <nav class="nav justify-content-beg h6" id="navigation_bar">
                        <a class="nav-link text-decoration-none" href="../pages/about.html">About</a>
                        <a class="nav-link text-decoration-none" href="../pages/contact.html">Contact</a>
                        <a class="nav-link text-decoration-none" href="../index.html">Home</a>
                        <a class="nav-link text-decoration-none text-muted">Order</a>
                    </nav>
                </div>
            </header>

            <div class="container w-50">
                <div class="row">
                    <main class="p-3" id="main_form">

                        <form id="submit_form">
                            
                                <label>Contact information</label>
                                <div class="fs-5">
                                    <label for="inputFirstName">First Name<span class="text-warning">*</span></label>
                                    <input type="text" name="firstName" class="form-control" id="inputFirstName" placeholder="First name" aria-required="true">
                                
                                    <label for="inputLastName">Last Name<span class="text-warning">*</span></label>
                                    <input type="text" name="lastName" class="form-control" id="inputLastName" placeholder="Last name" aria-required="true">
                                
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="tel" name="phone" class="form-control" id="phoneNumber" placeholder="(916) 123-4567" aria-required="true">
                                
                                    <label for="inputEmail4">Email<span class="text-warning">*</span></label>
                                    <input type="email" name="email" class="form-control" id="inputEmail4" placeholder="Email" aria-required="true">
                            
                                    <label for="inputAddress">Address<span class="text-warning">*</span></label>
                                    <input type="text" name="address" class="form-control" id="inputAddress" placeholder="1234 Main St" aria-required="true">
                                
                                    <label for="inputAddress2">Address 2</label>
                                    <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, unit, floor, etc..." aria-required="true">
                                
                                    <label for="inputCity">City<span class="text-warning">*</span></label>
                                    <input type="text" name="city" class="form-control" id="inputCity" aria-required="true">
                                
                                    <label for="inputState">State</label>
                                    <div>California</div>
                                    <!-- <select name="state" class="form-control" id="inputState" aria-required="true">
                                        <option selected>Select...</option>
                                    </select> -->
                                    <div class="">
                                        <div class="col-sm-5">
                                            <label for="inputZip">Zip<span class="text-warning">*</span></label>
                                            <input type="number" name="zip" class="form-control" id="inputZip" aria-required="true">
                                        </div>
                                    </div>
                                    <div class="col-sm-5">
                                        <button type="submit" class="col-6 btn btn-primary mt-5 w-100">Submit order</button>
                                    </div>
                                </div>
                        </form>
                        
                        <div class="p-3" id="disclaimer">
                            <h5>DISCLAIMER</h5>
                            <p>At this time, we are only catering to customers in the Sacramento Valley and surrounding area. 
                                We only have about a ~80mi radius from our operation. If you have any questions, feel free to Send
                                an email instead.
                            </p>
                            <div class="bi bi-envelope-fill text-white"> <a class="text-decoration-none" href="../pages/contact.html">Click here</a></div>
                        </div>
            
                    </main>
                </div>
            </div>

        <footer class="p-5" id="footer_footer"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/script/script.js" defer></script>

    </body>

</html>
