<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/stylesheets/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <title>Busted Top Candle Company</title>
    </head>
    
    <body class="d-flex flex-column">
        
        <header class="position-sticky p-3 fs-4" id="busted_top_candle_company">
            <div class="mx-auto">
                <div>Busted Top Candle Company</div>
            </div>
            <div>
                <nav class="nav justify-content-beg h6" id="navigation_bar">
                    <a class="nav-link text-decoration-none" href="../pages/about.html">About</a>
                    <a class="nav-link text-decoration-none text-muted">Contact</a>
                    <a class="nav-link text-decoration-none" href="../index.html">Home</a>
                    <a class="nav-link text-decoration-none" href="../pages/form-submission.html">Order</a>
                </nav>
            </div>
        </header>
        <div class="container w-60">
            <main class="paragraph-container flex-fill p-3 mt-4 mb-4" id="contact_form_container">
                <div class="row g-4">
                    <div id="main_contact_form">
                        <section class="col-sm-6 mx-auto text-center p-3 fs-6" id="mission_statement">
                            <h1>CONTACT US</h1>
                                <p>
                                Fill out the form below to get in touch with us! We look forward to hearing from you. If you'd
                                prefer, you can also send us a text message. (Please allow up to 24hrs to reply)
                            </p>
                        </section>
                        <div>
                            <div class="bi bi-chat-right-text-fill">
                                <a class="text-decoration-none" href="tel:+19168735110"><i>(916) 873-5110</i></a>
                            </div>
                            <div class="bi bi-envelope-fill ">
                                <a class="text-decoration-none" href="mailto:bustedtopcandles@gmail.com?subject=Candle Inquiry&body=Hello,%0A%0AI%20have%20a%20question">bustedtopcandles@gmail.com</a>
                            </div>
                        </div>
                    </div>
                    
                    <form>
                        <div class="row g-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input
                            type="text"
                            class="form-control"
                            id="firstName"
                            name="firstName"
                            >
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input
                            type="text"
                            class="form-control"
                            id="lastName"
                            name="lastName"
                            >
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">
                            Email
                            </label>
                            <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                            >
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea
                            class="form-control"
                            id="message"
                            name="message"
                            rows="4"
                            ></textarea>
                        </div>
                        <div class="col-12 pt-2">
                            <button type="submit" class="btn btn-primary btn-send">
                            Send
                            </button>
                        </div>
                        </div>
                    </form>
                    
                </div>
            </main>
        </div>
        
        <footer class="p-5" id="footer_footer"></footer>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/script/script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    </body>

</html>
